<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Autoriza Permiso</title>
</head>
<body>

    <style>
        .grid1 {
            font-family: tahoma;
            font-size: 10px;
            border: solid 1px #7f7f7f;
            border-collapse: collapse;
            color: #333333;
            width: 100%;
            margin-right: 1px;
        }


            /* header column rules */
            .grid1 th {
                background: #C9C9C9 repeat-x 0px 0px;
                border-color: #989898 #cbcbcb #989898 #989898;
                border-style: solid solid solid none;
                border-width: 1px 1px 1px medium;
                color: #000;
                padding: 4px 5px 4px 10px;
                vertical-align: bottom;
                text-align: left;
            }

                .grid1 th a {
                    color: #333333;
                    font-weight: bold;
                    text-decoration: none;
                    display: block;
                    padding-right: 10px;
                }

            /* data cell and data row rules */
            .grid1 td {
                color: #333333;
                padding: 4px 10px 4px 10px;
                border-bottom: solid 1px #BBD9EE;
            }

            .grid1 .altrow {
                background-color: #EBF4FA;
            }

            .grid1 .row {
                background-color: #fff;
            }

            .grid1 .rownum {
                text-align: center;
                font-weight: bold;
                color: #333333;
            }
    </style>


    <table width='600' border='0' cellspacing='0' cellpadding='3'>
        <tr>
            <td align='center' bgcolor='#FFFFFF'>
                &nbsp;
            </td>
            <td colspan="6" align="left">
                <img src='http://www.cultimar.cl/wp-content/uploads/2017/10/logo_cultimarchico2.png' />
            </td>
            <td align='center' bgcolor='#FFFFFF'>
                &nbsp;
            </td>
        </tr>
        <tr>
            <td align='center' bgcolor='#FFFFFF'>
                &nbsp;
            </td>
            <td colspan="6">
                <!--CUERPO MAIL -->
                <font size='3' color='#252c5d' face='Arial, Helvetica, sans-serif'><strong>Hola %nombrePersona% <br />%mensaje%</strong></font><br />
                <font face='Arial, Helvetica, sans-serif' color='#0bafb7' size='3'>
                    <strong>
                        <br />
                        %contenido%
                    </strong>
                </font><br />
                <br />
            </td>
            <td align='center' bgcolor='#FFFFFF'>
                &nbsp;
            </td>
        </tr>
        <tr>
            <td align='center' bgcolor='#FFFFFF'>&nbsp;</td>
            <td colspan='2' align='center' bgcolor='#babbbe'>
                <font face='Arial, Helvetica, sans-serif' color='#252c5d' size='-1'>
                    <br />
                    CULTIMAR | Sistema realizado por Produce Software Ltda. | <a href="mailto:contacto@producesoftware.cl">Contáctanos.</a><br />
                </font> <br />
                <br />
            </td>
            <td align='center' bgcolor='#FFFFFF'>&nbsp;</td>
        </tr>
    </table>
</body>
</html>
